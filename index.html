<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Cook</title>
  <!--CSS linkage-->
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <!--Favicon linkage-->
  <link rel="icon" href="./Assets/Images/Fridge_Favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_DXYq1XuRt595dYtnSaiXZs"></script>
</head>


<body>
  <div class="searchBox">
    <div class="image">
      <img class="img" src="./Assets/Images/Placeholder-Main-Pg-Banner.jpg" alt="veggieBoard" />

    </div>
    <div>
      <div class="flyDown">
        <p class="textDown">Home cooked meals</p>

      </div>
      <div class="flyUp">
        <p class="textUp">Start in your fridge!</p>
      </div>

      <span class="flyRight">
        <grammarly-editor-plugin><input id="searchInput" class="input is-large" placeholder="Ingredients">
        </grammarly-editor-plugin>
        <br>
        <button type="submit" class="button is-primary" id="submitBtn">Let's Cook</button>
      </span>
    </div>
  </div>

  <script src="./Assets/JS/script.js"></script>
</body>

</html>
